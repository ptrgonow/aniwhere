# Application
spring.application.name=aniwhere

# Server
server.port=8543
server.servlet.session.tracking-modes=cookie


# Default Timezone
spring.jackson.time-zone=Asia/Seoul

# Database AWS RDS
spring.datasource.url=jdbc:mariadb://aniwhere.cxi4m8w8uege.ap-northeast-2.rds.amazonaws.com/aniwhere
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Devtools
spring.devtools.livereload.enabled=true
spring.devtools.remote.restart.enabled=false
spring.freemarker.cache=false

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Logging
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.aniwhere=DEBUG

# error
server.error.path=/error
server.error.whitelabel.enabled=false

# mapbox
mapbox.access.token=${MAPBOX_ACCESS_TOKEN}

#HikariCP
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.leakDetectionThreshold=2000
