<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 진열대</title>
</head>

<body>
    <div th:replace="~{include/header :: header}"></div>

    <!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->
    
    <!-- products -->
    <div class="product-section mt-150 mb-150">
        <div class="container">

            <!-- 새로운 div 내의 독립적 버튼들 -->
            <div class="row">
                <div class="col-md-12 text-right view-toggle-buttons">
                    <button class="btn btn-outline-primary toggle-view grid-view"><i class="fas fa-th"></i> Grid</button>
                    <button class="btn btn-outline-primary toggle-view list-view"><i class="fas fa-list"></i> List</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="product-filters">
                        <ul>
                            <li class="active" data-filter="*">All</li>
                            <li data-filter=".strawberry">Strawberry</li>
                            <li data-filter=".berry">Berry</li>
                            <li data-filter=".lemon">Lemon</li>
							<li data-filter=".apple">Apple</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row product-lists">
                <div class="col-lg-4 col-md-6 text-center strawberry">
                    <div class="single-product-item">
                        <div class="product-image">
                            <a href="#"><img src="#" alt="img1"></a>
                        </div>
                        <h3>Strawberry</h3>
                        <p class="product-price"><span>Per Kg</span> 85$ </p>
                        <a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> 장바구니</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 text-center berry">
                    <div class="single-product-item">
                        <div class="product-image">
                            <a href="#"><img src="#" alt="img2"></a>
                        </div>
                        <h3>Berry</h3>
                        <p class="product-price"><span>Per Kg</span> 70$ </p>
                        <a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> 장바구니</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 text-center lemon">
                    <div class="single-product-item">
                        <div class="product-image">
                            <a href="#"><img src="#" alt="img3"></a>
                        </div>
                        <h3>Lemon</h3>
                        <p class="product-price"><span>Per Kg</span> 35$ </p>
                        <a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> 장바구니</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 text-center">
                    <div class="single-product-item">
                        <div class="product-image">
                            <a href="#"><img src="#" alt="img4"></a>
                        </div>
                        <h3>Avocado</h3>
                        <p class="product-price"><span>Per Kg</span> 50$ </p>
                        <a href="#" class="cart-btn"><i class="#"></i> 장바구니</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 text-center apple">
                    <div class="single-product-item">
                        <div class="product-image">
                            <a href="#"><img src="#" alt="img5"></a>
                        </div>
                        <h3>Green Apple</h3>
                        <p class="product-price"><span>Per Kg</span> 45$ </p>
                        <a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> 장바구니</a>
                    </div>
                </div>
				<div class="col-lg-4 col-md-6 text-center">
                    <div class="single-product-item">
                        <div class="product-image">
                            <a href="#"><img src="#" alt="img6"></a>
                        </div>
                        <h3>Green Apple</h3>
                        <p class="product-price"><span>Per Kg</span> 45$ </p>
                        <a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> 장바구니</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 text-center strawberry">
                    <div class="single-product-item">
                        <div class="product-image">
                            <a href="#"><img src="#" alt="img7"></a>
                        </div>
                        <h3>Strawberry</h3>
                        <p class="product-price"><span>Per Kg</span> 80$ </p>
                        <a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> 장바구니</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="pagination-wrap">
                        <ul>
                            <li><a href="#">Prev</a></li>
                            <li><a href="#">1</a></li>
                            <li><a class="active" href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end products -->

	<div class="scroll-buttons">
		<button id="scroll-up" onclick="scrollToTop()">▲</button>
		<button id="scroll-down" onclick="scrollToBottom()">▼</button>
	</div>

    <div th:replace="~{/include/footer :: footer }"></div>
</body>
</html>
