<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
</head>
<body>
<div class="success-container">
    <h2>주문이 완료되었습니다!</h2>
    <p>주문해주셔서 감사합니다.</p>
    <div class="order-summary">
        <h3>주문 정보</h3>
        <h2>결제 성공</h2>
        <p id="paymentKey"></p>
        <p id="orderId"></p>
        <p id="amount"></p>
        <P ID="customerPhone"></P>
        <P ID="customerEmail"></P>
        <P ID="customerName"></P>
    </div>
    <button class="button" onclick="location.href='/shop'">쇼핑 계속하기</button>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const paymentKey = urlParams.get("paymentKey");
    const orderId = urlParams.get("orderId");
    const amount = urlParams.get("amount");
    const customerName = urlParams.get("customerName");
    const customerPhone = urlParams.get("customerPhone");
    const customerEmail = urlParams.get("customerEmail");

    async function confirm() {
        const requestData = {
            paymentKey: paymentKey,
            orderId: orderId,
            amount: amount,
            customerName : customerName,
            customerEmail : customerEmail,
            customerPhone : customerPhone
        };

        const response = await fetch("/confirm", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
        });

        const json = await response.json();

        if (!response.ok) {
            // 결제 실패 비즈니스 로직을 구현하세요.
            console.log(json);
            window.location.href = `/fail?message=${json.message}&code=${json.code}`;
        }



        console.log(json);
    }
    confirm();

    const paymentKeyElement = document.getElementById("paymentKey");
    const orderIdElement = document.getElementById("orderId");
    const amountElement = document.getElementById("amount");
    const customerNameElement = document.getElementById("customerName")
    const customerEmailElement = document.getElementById("customerEmail")
    const customerPhoneElement = document.getElementById("customerPhone")

    orderIdElement.textContent = "주문번호: " + orderId;
    amountElement.textContent = "결제 금액: " + amount;
    paymentKeyElement.textContent = "paymentKey: " + paymentKey;
    customerNameElement.textContent = "customerName: " + customerName;
    customerEmailElement.textContent = "customerName: " + customerEmail;
    customerPhoneElement.textContent = "customerName: " + customerPhone;
</script>
</body>
</html>
