<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main-header.css">
    <link rel="stylesheet" href="/css/aniwhere-side.css">
    <link rel="stylesheet" href="/css/shop-main.css">
</head>
<body>

<div th:replace="~{/include/tab-header :: header }"></div>
<div th:replace="~{/include/animall-side :: side }"></div>




<main>
    <div class="s-container">
        
        <div class="style-buttons">
            <button class="style-btn" onclick="changeStyle('grid')">
                <span class="material-symbols-outlined">grid_view</span>
            </button>
            
            <button class="style-btn" onclick="changeStyle('list')">
               <span class="material-symbols-outlined">format_list_bulleted</span>
            </button>
        </div>
        
        <div class="products grid">
            
            <div class="product-card">
                <div class="p-image">
                    <a href="/shop/detail">
                        <img src="" alt="">
                    </a>
                </div>
                <div class="p-info">
                    <h2>[하네스] 절대 안 끊어지는 지존 짱짱 하네스 특가 판매 !</h2>
                </div>
                <div class="p-icon">
                    <button class="style-btn">
                        <span class="material-symbols-outlined">add_shopping_cart</span>
                    </button>
                </div>
                <div class="p-price">
                    <span>100,000원</span>
                </div>
            </div>
            
            <div class="product-card">
                <div class="p-image">
                    <a href="/shop/detail">
                        <img src="" alt="">
                    </a>
                </div>
                <div class="p-info">
                    <h2>[사료] 우리 남편 영양 간식 ! 우리 아이 술 안주 ! 우리 멍멍이 밥도둑 !</h2>
                </div>
                <div class="p-icon">
                    <button class="style-btn">
                        <span class="material-symbols-outlined">add_shopping_cart</span>
                    </button>
                </div>
                <div class="p-price">
                    <span>50,000원</span>
                </div>
            </div>
            
            
            
            
        </div>
        
        <div class="scroll-buttons">
            <button id="scroll-up" onclick="scrollToTop()">▲</button>
            <button id="scroll-down" onclick="scrollToBottom()">▼</button>
        </div>
    </div>
</main>


<script src="/js/shop-main.js"></script>
</body>
</html>
