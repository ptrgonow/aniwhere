<!DOCTYPE html>
<div th:replace="~{include/header :: header}"></div>
<link rel="stylesheet" href="/css/shop-checkout.css">
<body>

   
   <!-- breadcrumb-section -->
   <div class="breadcrumb-section breadcrumb-bg">
      <div class="container">
         <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
               <div class="breadcrumb-text">
                  <p>상품을 결제하세요</p>
                  <h1>주문/결제</h1>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- end breadcrumb section -->

   <!-- check out section -->
   <div class="checkout-section mt-150 mb-150">
      <div class="container">
         <div class="row">
            <div class="col-lg-8">
               <div class="checkout-accordion-wrap">
                  <div class="accordion" id="accordionExample">
                     <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                           <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                   aria-expanded="true" aria-controls="collapseOne">
                              주문자 정보
                           </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                           <div class="accordion-body">
                              <div class="billing-address-form">
                                 <form>
                                    <p><input type="text" th:value="${userinfo.userName}" name="userName" readonly required></p>
                                    <p><input type="email" th:value="${userinfo.email}" name="email" readonly required></p>
                                    <p><input type="tel" th:value="${userinfo.phone}" name="phone" readonly required></p>
                                    <p><input type="text" th:value="${userinfo.address}" name="address" readonly required></p>
                                    <p><input type="text" th:value="${userinfo.detailAddress}" name="detailAddress" readonly required></p>
                                    <p><input type="text" th:value="${userinfo.zipCode}" name="zipCode" readonly required></p>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                           <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                              배송지 정보
                           </button>
                           <span class="new-del">+ 새로운 배송지 작성</span>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
                           <div class="accordion-body">
                              <span class="del-box"><input type="checkbox" class="del-check">위와 동일하게 작성</span>
                              <div class="billing-address-form">
                                 <form id="shipping-form">
                                    <p><input type="text" placeholder="수취인"></p>
                                    <p><input type="email" placeholder="이메일"></p>
                                    <p>
                                       <input type="text" id="address" name="address" class="in-text" placeholder="우편번호">
                                       <input type="text" id="detailAddress" name="detailAddress" class="in-text" placeholder="주소"><button type="button" id="searchAddress" class="in-text" onclick="searchAdd()">주소검색</button>
                                       <input type="text" id="zipCode" name="zipCode" class="in-text" placeholder="상세주소" required>
                                    </p>
                                    <p><input type="tel" placeholder="연락처"></p>
                                    <p>
                                       <textarea name="bill" id="require-content" cols="30" rows="10" placeholder="배송메세지를 입력하세요"></textarea>
                                    </p>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                           <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                              결제 정보
                           </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree">
                           <div class="accordion-body">
                              <div class="card-details">
                                  <div id="payment-method"></div>
                                  <div id="agreement"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <div class="col-lg-4">
               <div class="order-details-wrap sticky">
                  <table class="order-details">
                     <thead>
                     <tr>
                        <th>주문 상품 목록</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>총 금액</th>
                     </tr>
                     </thead>
                     <tbody class="order-details-body">
                     <tr th:each="item : ${orderItems}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.price} + '원'"></td>

                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatInteger(item.totalPrice, 0, 'COMMA')} + '원'"></td>
                     </tr>
                     </tbody>
                  </table>
                  <table class="order-details" id="detail-table">
                     <tbody class="checkout-details">
                     <tr>
                        <th class="cost">상품 총 가격</th>
                        <td id="totalProductPrice" th:text="${#numbers.formatInteger(totalProductPrice, 0, 'COMMA')} + '원'"></td>
                     </tr>
                     <tr>
                        <th class="cost">배송비</th>
                        <td id="shippingFee">2,500원</td>
                     </tr>
                     <tr>
                        <th class="cost">총 결제금액</th>
                        <td id="totalPrice" th:text="${#numbers.formatInteger(totalProductPrice + 2500, 0, 'COMMA')} + '원'"></td>
                     </tr>
                     </tbody>
                  </table>
                  <button class="button" id="payment-button">결제하기</button>
               </div>

            </div>
         </div>
      </div>
   </div>
   <!-- end check out section -->

   <!-- logo carousel -->
   <div class="logo-carousel-section">
      <div class="container">
         <div class="row">
            <div class="col-lg-12">
               <div class="logo-carousel-inner">
                  <div class="single-logo-item">
                     <img src="/img/brand_logo_01.png" alt="">
                  </div>
                  <div class="single-logo-item">
                     <img src="/img/brand_logo_02.png" alt="">
                  </div>
                  <div class="single-logo-item">
                     <img src="/img/brand_logo_03.png" alt="">
                  </div>
                  <div class="single-logo-item">
                     <img src="/img/brand_logo_04.png" alt="">
                  </div>
                  <div class="single-logo-item">
                     <img src="/img/brand_logo_05.jpg" alt="">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- end logo carousel -->

</body>
<div th:replace="~{include/footer :: footer}"></div>
<script src="https://js.tosspayments.com/v2/standard"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/shop-checkout.js"></script>
