<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-product-reg.css">
    <link rel="stylesheet" href="/css/aniwhere-side.css">
    <link rel="stylesheet" href="/css/main-header.css">
</head>
<body>

<div th:replace="~{/include/tab-header :: header}"></div>
<div th:replace="~{/include/mypage-side :: side}"></div>

<div class="reg_container">
    <h3>상품 등록</h3>
    <table class="table_area">
        <tr>
            <td class="table_head">상품명(필수)</td>
            <td><input type = "text" name="product_name" class="info_write" placeholder="예) 쿠션 방석"/></td>
        </tr>
        <tr>
            <td class="table_head">판매가(필수)</td>
            <td><input type = "text" name="product_cost" class="info_write"/>원</td>
        </tr>
        <tr>
            <td class="table_head">카테고리</td>
            <td>
                <select class="product_category" name = "category">
                    <option class="category" value="">&nbsp;&nbsp;카테고리를 선택하세요&nbsp;&nbsp;</option>
                    <option class="category" value="">식품</option>
                    <option class="category" value="">의류</option>
                    <option class="category" value="">용품</option>
                    <option class="category" value="">놀잇감</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="table_head">브랜드</td>
            <td>
                <select class="product_brand">
                    <option class="category" value="">&nbsp;&nbsp;브랜드를 선택하세요&nbsp;&nbsp;</option>
                    <option class="category" value="">코쿤펫</option>
                    <option class="category" value="">로로독</option>
                    <option class="category" value="">몽슈슈</option>
                    <option class="category" value="">파브</option>
                    <option class="category" value="">봉주르</option>
                </select>
            </td>
        <tr>
            <td class="table_head">상품 상세설명</td>
            <td>
                <textarea cols="20" name="product_text" id="product_detail"></textarea>

            </td>
        </tr>
        <tr>
            <td class="table_head">상품 이미지</td>
            <td class="filebox">
                <input type="file" id="file">
                <input class="upload-name" value="파일선택">
                <label for="file">업로드</label>
            </td>
        </tr>

    </table>
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
<script>
    // CK Editor
    ClassicEditor.create( document.querySelector( '#product_detail' ), {
        language: "ko"
    });
</script>
<script src="/js/admin-product-reg.js"></script>
</body>
</html>
