<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/결제</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main-header.css">
    <link rel="stylesheet" href="/css/aniwhere-side.css">
    <link rel="stylesheet" href="/css/shop-purchase.css">
</head>
<body>

<div th:replace="~{/include/tab-header :: header}"></div>
<div th:replace="~{/include/animall-side :: side}"></div>

<main>
    <div class="order-container">
        <div class="order-title">
            <h1>주문/결제</h1>
        </div>
        
        <div class="order-sections">
            
            <section class="order-section bg-light order-info">
                <h2>주문자 정보</h2>
                <div class="info-detail">
                    <p>홍길동</p>
                    <p>010-1234-5678</p>
                    <p>test@example.com</p>
                </div>
                <button class="modify-btn">변경</button>
            </section>
            
            <section class="order-section bg-light-gray delivery-info">
                <h2>배송 정보</h2>
                <div class="info-detail">
                    <p>홍길동</p>
                    <address>서울특별시 강남구 테헤란로 123</address>
                    <p>배송 메시지: 빠른 배송 부탁드립니다.</p>
                </div>
                <button class="modify-btn">변경</button>
            </section>
            
            <section class="order-section bg-light product-info">
                <h2>주문 상품 정보</h2>
                <div class="product-list-container">
                    <div class="product-item">
                        <img src="https://via.placeholder.com/50" alt="상품 이미지">
                        <div class="product-detail">
                            <p>강아지 사료 1kg</p>
                            <p>수량: 2개</p>
                            <p>가격: 25,000원</p>
                        </div>
                    </div>
                    <div class="product-item">
                        <img src="https://via.placeholder.com/50" alt="상품 이미지">
                        <div class="product-detail">
                            <p>고양이 간식 500g</p>
                            <p>수량: 1개</p>
                            <p>가격: 12,000원</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="order-section bg-light-gray payment-info">
                <h2>최종 결제 금액</h2>
                <div>
                    <span>상품 금액</span>
                    <span>37,000원</span>
                </div>
                <div>
                    <span>배송비</span>
                    <span>3,000원</span>
                </div>
                <div class="total-price">
                    <span>총 결제 금액</span>
                    <span>40,000원</span>
                </div>
            </section>
            
            <section class="order-section bg-light-gray payment-method">
                <h2>결제 방법</h2>
                <div class="toss-payment">
                    <button>토스 결제</button>
                </div>
            </section>
        
        </div>
    </div>
</main>
</body>
</html>
