<!DOCTYPE html>
<div th:replace="~{include/header :: header}"></div>
<link rel="stylesheet" href="/css/shop-order-search.css">
<link rel="stylesheet" href="https://unpkg.com/air-datepicker/air-datepicker.css">
<body>


<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <input type="hidden" id="userId" th:value="${userId}">
                    <p>주문 검색</p>
                    <h1>주문 내역 검색</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->


<!-- search form -->
<div class="search-form-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12 mt-80 mb-80">
                <div class="search-form">
                    <form id="date-range-form">
                        <label for="date-range"></label>
                        <input type="text" id="date-range" class="datepicker-here" data-range="true" data-multiple-dates-separator=" ~ " placeholder="날짜 범위를 선택하세요">
                        <button type="button" id="search-button">검색</button>
                    </form>
                </div>
                
                <div class="order-list mt-80 mb-80">
                    <div class="faq-member" id="aco-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search form -->

<div th:replace="~{include/footer :: footer}"></div>

<script src="https://unpkg.com/air-datepicker/air-datepicker.js"></script>
<script src="/js/order-search.js"></script>
</body>
