<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main-header.css">
    <link rel="stylesheet" href="/css/aniwhere-side.css">
    <link rel="stylesheet" href="/css/mypage.css">

</head>
<body>
<div th:replace="~{/include/tab-header :: header}"></div>
<div th:replace="~{/include/mypage-side :: side}"></div>
<div class="container">
    <div class="row">
<div class="col-md-9 offset-md-3 mt-5">

    <div class="container content clear-fix">

        <h2 class="mt-5 mb-5">내 정보</h2>

        <div class="row" style="height:100%">

            <div class="col-md-3 text-center">

                <div href=# class="d-inline-block">
                    <img src="/images/basic_profile.png" width="130px"><br>
                    <p class="mt-2"><a href="#" class="btn" style="color:#8f9096;font-weight:600">사진 수정하기</a></p>
                </div>


            </div>

            <div class="col-md-9 f1">

                <div class="container">

                    <form>

                        <div class="form-group">

                            <label for=fullName>이 름</label>
                            <input type="text" class="form-control" id="fullName" value="홍길동">

                        </div>
                        <div class="form-group">

                            <label for=email>Email</label>
                            <input type="email" class="form-control" id="email" value="apple@naver.com">

                        </div>
                        <div class="form-group">

                            <label for=pass>비밀번호 확인</label>
                            <input type="password" class="form-control" id="pass" value="기존 비밀번호를 입력해주세요">

                        </div>
                        <div class="form-group ">

                            <label for=birthday>생년월일</label>
                            <input type="date" class="form-control" id="birthday">

                        </div>

                        <div class="row mt-5">

                            <div class="col">

                                <button type="button" class="btn btn-primary btn-block">변경사항 저장</button>

                            </div>

                            <div class="col">

                                <button type="button" class="btn btn-default btn-block">취소</button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
