<!DOCTYPE html>
<html lang="ko" th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aniwhere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/css/meanmenu.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <!-- main style -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- responsive -->
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/side.css">
</head>

<div class="top-header-area" id="sticker">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="main-menu-wrap">
                    <!-- logo -->
                    <div class="site-logo">
                        <a href="/">
                            <img src="/img/lo6.png" alt="">
                        </a>
                    </div>
                    <!-- logo -->
                    
                    <!-- menu start -->
                    <nav class="main-menu">
                        <ul>
                            <li><a href="/">AniWhere</a>
                                <ul class="sub-menu">
                                    <li><a href="/">course</a></li>
                                    <li><a href="/">member</a></li>
                                </ul>
                            </li>

                            <li><a href="/">AniMall</a>
                                <ul class="sub-menu">
                                    <li><a href="/">Shop</a></li>
                                    <li><a href="/">Check Out</a></li>
                                    <li><a href="/">Single Product</a></li>
                                    <li><a href="/">Cart</a></li>
                                </ul>


                            </li>
                            <li><a href="/">AniTalk</a>
                                <ul class="sub-menu">

                                    <li><a href="/board/guide">Guide</a></li>
                                    <li><a href="/board/notice">Notice</a></li>
                                    <li><a href="/board/faq">FAQ</a></li>
                                </ul>
                            </li>
                            <li>
                                <div class="header-icons">
                                    <span sec:authorize="isAnonymous()">
                                        <a href="/login">로그인</a>
                                        <a href="/join">회원가입</a>
                                    </span>
                                    <span sec:authorize="isAuthenticated()">
                                        <span class="text-white" th:text="${name}"></span>
                                        <a class="mobile-hide search-bar-icon" href="/logout"><i class="fas fa-arrow-left-long"></i></a>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <a class="mobile-show search-bar-icon" href="/logout"><i class="fas fa-arrow-left-long"></i></a>
                    <div class="mobile-menu"></div>
                    <!-- menu end -->
                </div>
            </div>
        </div>
    </div>
</div>
