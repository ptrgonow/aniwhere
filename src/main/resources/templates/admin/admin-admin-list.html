<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 리스트</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/admin-admin-list.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/admin-admin-list.js"></script>
</head>
<body>
<div th:replace="~{admin/admin-side :: side}"></div>

<div class="admin-list-container">
    <!--div class="user-info">
        <p>인증된 사용자 이름: <span id="authUserName"></span></p>
        <p>인증된 사용자 ID: <span id="authUserId"></span></p>
    </div-->

    <div class="row">
        <!-- 관리자 리스트 -->
        <div class="admin-list-start col-md-4">
            <table class="table table-striped table-hover rounded-5 shadow">
                <thead class="admin-list-table-primary">
                <tr>
                    <th>관리자 ID</th>
                    <th>관리자 이름</th>
                    <th>시작 날짜</th>
                </tr>
                </thead>

                <tbody id="adminList">
                </tbody>
            </table>
        </div>

        <!-- 관리자 상세 정보 -->
        <div class="admin-list-detail-start col-md-8">
            <div id="admin-list-detail">
                <!-- 관리자 상세 정보 표시 자리 -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
