<!DOCTYPE html>
<div th:replace="~{include/admin-header :: header}"></div>
<div th:replace="~{admin/admin-side :: side}"></div>
<link rel="stylesheet" href="/css/admin-admin-list.css">
<body>
<div th:replace="~{admin/admin-side :: side}"></div>

<div class="admin-list-container">
    <div class="row">
        <!-- 관리자 리스트 -->
        <div class="admin-list-start col-md-4">
            <table class="table table-striped table-hover rounded-5 shadow">
                <thead class="admin-list-table-primary">
                <tr>
                    <th>관리자 ID</th>
                    <th>관리자 이름</th>
                    <th>시작 날짜</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="admin : ${admins}">
                    <td th:text="${admin.userId}" class="admin-id" onclick="showAdminDetails(this)"></td>
                    <td th:text="${admin.userName}"></td>
                    <td th:text="${admin.createdAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 관리자 상세 정보 -->
        <div class="admin-list-detail-start col-md-8">
            <div id="admin-list-detail">
                <!-- 관리자 상세 정보 표시 자리 -->
            </div>
        </div>
    </div>
</div>
<div th:replace="~{include/admin-footer :: footer}"></div>
<script src="/js/admin-admin-list.js"></script>
</body>
