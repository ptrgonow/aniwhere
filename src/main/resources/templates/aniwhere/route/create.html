<!DOCTYPE html>
<div th:replace="~{include/header :: header}"></div>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
<link rel="stylesheet" href="/css/route-create.css">
<input type="hidden" id="userId" th:value="${userId}">
<body>

<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>함께 달려요</p>
                    <h1>AniWhere</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<div class="container">
    
    <div class="container">
        <div class="route-main col-lg-12">
            <div class="col-lg-8">
                <div id="map"></div>
            </div>
            <div class="route-input col-lg-4">
                <div class="d-info">
                    <div class="total-d"></div>
                    <div class="directions-info"></div>
                </div>
                
                <div class="form-group">
                    <label for="routeName">경로 이름</label>
                    <input type="text" class="form-control" id="routeName" placeholder="경로 이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="routeDescription">경로 설명</label>
                    <textarea class="form-control" id="routeDescription" rows="3" placeholder="경로 설명을 입력하세요"></textarea>
                </div>
                <button id="createRoute" class="btn btn-primary">경로 생성</button>
                <button id="reset" class="btn btn-warning">초기화</button>
                <button id="previous-step" class="btn btn-danger">이전 단계</button>
            </div>
        </div>
    </div>
</div>

</body>
<div th:replace="~{include/footer :: footer}"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
<script src="/js/html2canvas.min.js"></script>
<script src="/js/route-create.js"></script>
