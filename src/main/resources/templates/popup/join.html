<!DOCTYPE html>

<div th:replace="~{include/header :: header}"></div>
<link rel="stylesheet" href="/css/join.css">

<body>
<div class="page-wrapper">
    <div class="container d-flex justify-content-center">
        <div class="join col-xl-8 col-8 d-flex justify-content-center w-100 h-100">
            <form id="joinForm">
                <h2 class="reg-text"><span class="material-symbols-outlined">how_to_reg</span>Sign Up</h2>
                <div class="form-input">
                    <label for="userId" class="reg-form">아이디</label>
                    <input type="text" id="userId" name="userId" class="in-text" required>
                </div>
                <div class="form-input" >
                    <label for="userPwd" class="reg-form">비밀번호</label>
                    <input type="password" id="userPwd" name="userPwd" class="in-text" required>
                </div>
                <div class="form-input">
                    <label for="userName" class="reg-form">이름</label>
                    <input type="text" id="userName" name="userName" class="in-text" required>
                </div>
                <div class="form-input">
                    <label for="email" class="reg-form">이메일</label>
                    <input type="text" id="email" name="email" class="in-text" required>
                </div>
                <div class="form-input">
                    <label for="address" class="reg-form">주소</label>
                    <div class="address-inputs">
                        <input type="text" id="address" name="address" class="in-text">
                        <input type="text" id="detailAddress" name="detailAddress" class="in-text">
                        <input type="text" id="zipCode" name="zipCode" class="in-text" required>
                    </div>
                    <div class="address-buttons">
                        <button type="button" id="searchAddress">주소검색</button>
                    </div>
                </div>
                <div class="form-input">
                    <label for="phone" class="reg-form">휴대폰</label>
                    <input type="text" id="phone" name="phone" class="in-text" required>
                </div>
            </form>
            <div class="icon">
                <button id="join-btn" type="button" class="form-input">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="~{include/footer :: footer}"></div>
<script src="/js/join.js"></script>
