<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<div th:replace="~{include/header :: header}"></div>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" href="/css/login.css">

<body>

<div class="page-wrapper">
    <div class="container d-flex justify-content-center">
        <div class="join col-xl-8 col-8">
            <form method="post" action="/loginProc">
                <h2><span class="entypo-login"><i class="fa fa-sign-in"></i></span> Login</h2>
                <button id="login-btn" class="submit">
                    <span class="entypo-lock"><i class="fa fa-lock"></i></span>
                </button>
                <span class="entypo-user inputUserIcon">
                    <i class="fa fa-user"></i>
                </span>
                <input type="text" class="user" name="userId" placeholder="아이디" required/>
                
                <span class="entypo-key inputPassIcon">
                    <i class="fa fa-key"></i>
                </span>
                <input type="password" id="userPwd" name="userPwd" class="pass" placeholder="비밀번호" required>
                
                <div th:if="${param.error}" class="error">
                    <p>아이디 또는 비밀번호가 잘못되었습니다.</p>
                </div>
            </form>
            <div class="social-login">
                <button class='btn-social-login' style='background:#1FC700'><i class="xi-3x xi-naver"></i></button>
                <button class='btn-social-login' style='background:#FFEB00'><i class="xi-3x xi-kakaotalk text-dark"></i></button>
            </div>
        </div>
    </div>
</div>
</body>

<div th:replace="~{include/footer :: footer}"></div>
<script src="/js/login.js"></script>
