<!DOCTYPE html>
<div th:replace="~{include/header :: header}"></div>
<link rel="stylesheet" href="/css/notice-write.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CKEditor 4 CDN -->
<script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>

<body>


<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <h1>AniTalk</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="NtWrite text-center">
                <h3>공지사항 수정</h3>
            </div>

            <div class="card-body-inner">
                <form id="notice-form" th:action="@{/board/update-notice}" method="POST">
                    <div class="mb-4 row justify-content-center">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title-input" placeholder="제목을 입력하세요" name="title" th:value="${notice.title}" required>
                        </div>
                    </div>

                    <div id="editor-container" class="col-sm-12 text-center">
                        <textarea name="content" id="editor" required th:text="${notice.content}"></textarea>
                    </div>

                    <input type="hidden" name="noticeId" th:value="${notice.noticeId}">

                    <div class="button-group text-center">
                        <button type="submit" class="NtBtn1">수정</button>
                        <a th:href="@{/board/notice}" class="NtBtn2">목록</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    CKEDITOR.replace('editor');
</script>

<div th:replace="~{include/footer :: footer}"></div>
</body>
</html>
