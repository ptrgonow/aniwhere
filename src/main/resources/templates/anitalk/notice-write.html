<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main-header.css">
    <link rel="stylesheet" href="/css/aniwhere-side.css">
    <link rel="stylesheet" href="/css/notice-write.css">
</head>
<body>

<div th:replace="~{include/tab-header::header}"></div>

<div class="all">
    <div class="write_title">
        <form action="/board/notice/write" method="POST">
            <div class="titleCen">
                <h2>공지사항 작성</h2>
                <hr>
            </div>
            
            <label class="header" for="title-input">제목</label>
            <input type="text" id="title-input" placeholder="제목을 입력하세요" name="title">
            
            <div class="category">
                <label class="header" for="category">카테고리</label>
                <select name="category" id="category">
                    <option value="option1">이벤트</option>
                    <option value="option2">이용방법</option>
                    <option value="option3">신고</option>
                </select>
            </div>
            
            <!-- CKEditor 영역 -->
            <div id="editor-container">
                <textarea name="text" id="editor"></textarea>
            </div>
            
            <!-- 등록 버튼 -->
            <p><input type="submit" value="등록" onclick="alert('작성완료')"></p>
            <p><button type="button" onclick="goBack()">목록</button></p>
        </form>
    </div>
</div>

<script>
    // 플레이스홀더 텍스트를 클릭 시 사라지도록 설정
    document.getElementById('title-input').addEventListener('click', function() {
        this.placeholder = '';
    });
    
    function goBack() {
        window.history.back();
    }
</script>

<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor
            .create(document.querySelector('#editor'))
            .then(editor => {
                console.log(editor);
            })
            .catch(error => {
                console.error(error);
            });
</script>
</body>
</html>
