<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>

    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>

</head>
<body>

<div th:replace="~{include/header :: header}"></div>

<div class="main-wrapper">

    <link rel="stylesheet" href="/css/notice-write.css">
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-name mb-4">
                <h3>공지사항</h3>
            </div>

            <div class="card-body-inner">

                <form action="/nt/submit-notice" method="POST">
                    <div class="mb-4 row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title-input" placeholder="제목을 입력하세요" name="title" required>
                        </div>
                    </div>

                    <div id="editor-container" class="col-sm-12">
                        <textarea name="content" id="editor" required></textarea>
                    </div>

                    <div class="button-group">
                        <button id="notice-btn" type="submit" class="btn btn-primary btn-lg">등록</button>
                        <a href="/board/notice" class="btn btn-secondary btn-lg ms-4">목록</a>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
<div th:replace="~{include/footer :: footer}"></div>
</body>
</html>
