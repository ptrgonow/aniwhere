<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main-header.css">
    <link rel="stylesheet" href="/css/aniwhere-side.css">
    <link rel="stylesheet" href="/css/notice-write.css">

    <style>
        /* 여기에 CSS를 삽입합니다 */
        #editor {
            width: 100%; /* 입력 창의 너비를 100%로 설정하여 부모 요소에 맞춥니다. */
            height: 600px; /* 텍스트 입력 영역의 높이를 더 크게 설정합니다. */
            box-sizing: border-box; /* 입력 창의 크기를 border-box 모델로 지정하여 패딩과 테두리를 포함합니다. */
            padding: 40px 20px; /* 입력 창의 상하 방향에 40px, 좌우 방향에 20px 패딩을 설정합니다. */
            margin-top: 20px; /* 입력 창의 위쪽 마진을 20px로 설정합니다. */
            margin-bottom: 20px; /* 입력 창의 아래쪽 마진을 20px로 설정합니다. */
            overflow: auto; /* 입력 창에 스크롤 기능을 추가합니다. */
            border: 1px solid #ccc; /* 입력 창의 테두리를 설정합니다. */
            resize: none; /* 사용자가 입력 창의 크기를 조절할 수 없도록 합니다. */
        }
    </style>


</head>
<body>

<div th:replace="~{include/tab-header::header}"></div>

<div class="all">
    <div class="write_title">
        <table>

        </table>
        <form action="notice.html" method="POST">
            <tr><td colspan="2" class="write_title2"><h2>공지사항 작성</h2></td></tr>
            <tr><td colspan="2"><hr></td></tr>
            <tr><td class="header">제목</td></tr>
            <tr><td><input type="text" id="title-input" placeholder="제목을 입력하세요" name="title"></td></tr>
            <tr><td class="header">카테고리</td></tr>
            <tr>
                <td>
                    <select name="category">
                        <option value="option1">이벤트</option>
                        <option value="option2">이용방법</option>
                        <option value="option3">신고</option>
                    </select>
                </td>
            </tr>
            <!-- 수정된 부분 -->
            <div id="editor-container">
                <textarea name="text" id="editor"></textarea>
            </div>
            <!-- 등록 버튼 -->
            <p><input type="submit" value="등록" onclick="alert('작성완료')"></p>

        </form>
    </div>
</div>

<script>
    // 플레이스홀더 텍스트를 클릭 시 사라지도록 설정
    document.getElementById('title-input').addEventListener('click', function() {
        this.placeholder = '';
    });
    document.getElementById('detail-input').addEventListener('click', function() {
        this.placeholder = '';
    });
</script>

<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor.create( document.querySelector( '#editor' ) );
</script>
</body>

</html>
