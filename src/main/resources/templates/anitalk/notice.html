<!DOCTYPE html>
<div th:replace="~{include/header :: header}"></div>
<link rel="stylesheet" href="/css/notice.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="role" th:content="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">

<body>


<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>어떤게 궁금해?</p>
                    <h1>AniTalk</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 공지사항 -->
<div class="container">



    <div class="notice_box">
        <div class="notice_title">
            <h2>공지사항</h2>
            <hr>
        </div>
        <div class="notice_content">
            <table id="notice_table" class="table-center">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
                </thead>

                <!-- notice.js 에서 동적으로 데이터를 가져와 표시되는 tbody 영역 입니다. -->
                <tbody></tbody>

            </table>


        </div>

        <!-- 페이징 처리 -->
        <div class="page_area">
            <div class="page_form" id="pagination"></div>
        </div>

        <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <!-- ROLE_ADMIN 권한을 가진 사용자만 표시할 HTML -->
            <div class="notice_write_btn">
                <a href="/board/notice-write">작성</a>
            </div>
        </div>


        <!-- 검색창 -->
        <div class="search_area">
            <div class="search_form">
                <input type="text" name="search_text" placeholder="Search">
                <button type="submit">검색</button>
            </div>
        </div>

    </div>
</div>
<div th:replace="~{include/footer :: footer}"></div>
<script src="/js/notice.js"></script>
</body>
