<!DOCTYPE html>
<div th:replace="~{include/header :: header}"></div>
    <link rel="stylesheet" href="/css/notice.css">

<body>

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <h1>AniTalk</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- 공지사항 -->
<div class="notice_box">
    <div class="notice_title">
        <h2>공지사항</h2>
        <hr>
    </div>
    <div class="notice_content">
        <table id="notice_table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice, stat : ${notices}" th:data-notice-id="${notice.noticeId}">
                <td th:text="${stat.index + 1}"></td>
                <td><a th:href="@{/nt/detail(id=${notice.noticeId})}" th:text="${notice.title}"></a></td>
                <td th:text="${notice.departmentName}"></td>
                <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></td>
            </tr>

            </tbody>
        </table>
        <div class="notice_write_btn">
            <a href="/board/notice-write">작성</a>
        </div>
    </div>

    <!-- 페이징 처리 -->
    <div class="page_area">
        <div class="page_form" id="pagination"></div>
    </div>

    <!-- 검색창 -->
    <div class="search_area">
        <div class="search_form">
            <input type="text" name="search_text" placeholder="Search">
            <button type="submit">검색</button>
        </div>
    </div>
</div>

</body>
<div th:replace="~{include/footer :: footer}"></div>
<script src="/js/notice.js"></script>
