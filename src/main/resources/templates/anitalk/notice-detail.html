            <div class="detail_select">

                    <div class="detail_after">

                    </div>
                    <div class="detail_previous">
                        <a href="#"><i class="fa-solid fa-chevron-down"></i>
                            <p class="previous_title">제품 후기 이벤트</p></a>
                    </div>
                </div>
                <div class="all_detail">
