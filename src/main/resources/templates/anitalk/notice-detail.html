<!-- 공지사항 -->
<div class="detail_area">

                <p class="info_head">작성일</p> <p class="info_body">2024-05-20</p>
                <p class="info_head">조회수</p> <p class="info_body">0</p>
            </div>

        </div>

        <div class="detail_content">
            <p>공지 사항 내용</p>
            <p>솰랴리랄라</p>

            <p>감사합니다.</p>
        </div>
        <!-- 목록창 -->
        <div class="detail_select">
            <div class="detail_item">
                <div class="detail_after">
                    <a href="#"><i class="fa-solid fa-chevron-up"></i>

                </div>
                <div class="detail_previous">
